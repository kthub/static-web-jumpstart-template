<html>
  <head>
    <link rel="stylesheet" href="default.css">
    <script defer src="script.js"></script>
    <title>Static Web Page Sample</title>
  </head>
  <body>
    <h1>Static Web Page Sample</h1>
    <div>
      <p>
        [1] This is a <mark>sample static web page</mark>.
      </p>
      <p>
        [2] Section Demo
        <details>
          <summary>Click here to get the details</summary>
          Some contents are hidden in this section.<br/>
        </details>
      </p>
      <p>
        [3] Javascript Demo<br/>
        <code>initial contents</code>
      </p>
      <p>
        [4] Editable list Demo
        <ul contenteditable="true">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </p>
    </div>
  </body>
</html>
